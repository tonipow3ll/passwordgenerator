<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>
  
<div class="wrapper">
    <h1 class="text-center">Password Generator</h1>
    <div class="card mx-auto py-5">
        <div class="card-body">
          <!-- <h1 class="card-title">Password Generator</h1> -->
          <h6 class="card-subtitle mb-2 text-muted">Please note: the recommended password length is between 8-24 characters</h6>
     <div class="password card-footer text-center">
         <input class="form-control my-3" type="text" placeholder="password will appear here" aria-label="Password" id="displayPW" readonly>
             <div>
                 <input type="number" min ="8" max="128" id="usernumber" value="13">
            </div>
         <button id="generate" type="button" class="btn btn-info border-top my-3" onclick="writePassword()">Generate</button>
     </div>
    </div>
</div>
</div>
<script src="script.js"></script>
</body>
<footer>

</footer>

</html>
