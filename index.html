<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/87ce90e3db.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap" rel="stylesheet">
    <title>Random Password Generator</title>
</head>

<body>
  <!-- organize below, make semantic HTML  -->
<main class="container py-5">
    <section class="card mx-auto py-5">
        <header>
        <h1 class="text-center">Password Generator</h1>
         </header>
        <div class="card-body">
                <h6 class="card-subtitle mb-2">Please note: the recommended password length is between 8-24 characters</h6>
                  <div class="password card-footer text-center">
                       <div>
                           <input class="form-control my-3 text-wrap" type="text" placeholder="password will appear here" aria-label="Password" id="displayPW" readonly>
                           <button onclick="copyToClipboard()" class="far fa-copy fa-lg"><span class="button-text">Copy to Clipboard</span></button>
                         </div>
                         <form id="potatoes">
                             <p class="py-1">Password Length</p>
                             <input type="range" min="8" max="128" id="userRange" value="13">
                             <input type="number" min="8" max="128" id="userNumber" value="13">
                                <div>
                                <!-- <button id="generate" type="submit" class="btn btn-info border-top my-3">Generate</button> -->
                                <button id="generate" type="submit" class="fas fa-key"><span id="gbtn" class="button-text">Generate</span></button>
                                </div>
                        </form>
                       </div>
                    </div>
                </section>
            </main>
            <script src="script.js"></script>

            <footer class="footer mt-auto py-3 fixed-bottom">
                <div class="container text-center">
                    <a href="https://www.linkedin.com/in/tonipowell13" class="fab fa-linkedin-in fa-2x"></a>
                    <a href="https://tonipow3ll.github.io/" class="fab fa-github fa-2x"></a>
                    <!-- <span>stuff goes here</span> -->
                </div>
            </footer>

        </body>

</html>
