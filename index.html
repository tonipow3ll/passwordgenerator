<!DOCTYPE html>
<html lang="en-us">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="stylesheet" href="style.css">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
      <script src="https://kit.fontawesome.com/87ce90e3db.js" crossorigin="anonymous"></script>
      <link rel="preconnect" href="https://fonts.gstatic.com">
      <link href="https://fonts.googleapis.com/css2?family=Darker+Grotesque:wght@300&display=swap" rel="stylesheet">
      <title>Random Password Generator</title>
   </head>
   <body>
      <!-- generator below all contained in 'main' -->
      <main class="container py-5 px-5">
         <section class="card mx-auto py-5">
            <header>
               <h1 class="text-center">Password Generator</h1>
            </header>
            <section class="card-body">
               <h6 class="card-subtitle mb-2 text-center">Please note: the recommended password length is between 8-24 characters</h6>
               <div class="password card-footer text-center">
               <!-- text area -->
               <div>
                  <input class="form-control my-3 text-wrap" type="text" placeholder="password will appear here" aria-label="Password" id="displayPW" readonly>
                  <!-- modal copy to clipboard button -->
                  <button onclick="copyToClipboard()" type="button" class="far fa-copy fa-lg" data-toggle="modal" data-target=".bd-example-modal-sm"><span class="button-text">Copy to Clipboard</span></button>
                  <div class="modal fade bd-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
                     <div class="modal-dialog modal-sm">
                        <div class="modal-content" >
                           Password has been copied to clipboard
                           <button type="button" class="btn btn-secondary text-center" data-dismiss="modal">close</button>
                        </div>
                     </div>
                  </div>
                  <!-- original copy to clipboard button  -->
                  <!-- <button onclick="copyToClipboard()" class="far fa-copy fa-lg"><span class="button-text">Copy to Clipboard</span></button>
                     </div> -->
                  <!-- user input area, range slider -->
                  <form id="potatoes">
                     <h5 class="py-1">Password Length</h5>
                     <input type="range" min="8" max="128" id="userRange" value="13">
                     <input type="number" min="8" max="128" id="userNumber" value="13">
                     <div>
                        <!-- <input id="lower" type="checkbox"checked>
                           <label >lowercase</label> -->
                        <input id="upper" type="checkbox"checked>
                        <label>Uppercase</label>
                        <input id="num" type="checkbox"checked>
                        <label>Numbers</label>
                        <input id="sym" type="checkbox"  checked>
                        <label>Symbols</label>
                        <p>No selections above will default to lowercase characters only. </p>
                     </div>
                     <!-- generate button below -->
                     <div>
                        <button id="generate" type="submit" class="fas fa-key"><span id="gbtn" class="button-text">Generate</span></button>
                     </div>
                  </form>
               </div>
            </section>
         </section>
      </main>
      <!-- Footer below -->
      <footer class="footer mt-auto py-3 fixed-bottom">
         <div class="container text-center">
            <a href="https://www.linkedin.com/in/tonipowell13" target="blank" class="fab fa-linkedin-in fa-2x"></a>
            <a href="https://tonipow3ll.github.io/" target="blank" class="fab fa-github fa-2x"></a>
         </div>
      </footer>
      <!-- password function tag -->
      <script src="script.js"></script>
      <!-- bootstrap JS for modal  -->
      <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
      <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
   </body>
</html>
